name = "r2-music-search"
main = "src/worker.ts"        # ✅ src 폴더 안의 worker.ts 를 엔트리로 사용
compatibility_date = "2024-12-18"

# R2 버킷 바인딩
[[r2_buckets]]
binding = "MELODY_BUCKET"    # Worker 코드에서 env.MELODY_BUCKET 으로 사용
bucket_name = "melody"       # Cloudflare R2 버킷 이름 (멜로디용)

[[r2_buckets]]
binding = "MIDI_BUCKET"      # Worker 코드에서 env.MIDI_BUCKET 으로 사용
bucket_name = "midi"         # Cloudflare R2 버킷 이름 (MIDI용)

# 퍼블릭 URL 베이스 (이미 맞춰둔 값)
[vars]
MELODY_PUBLIC_BASE = "https://pub-86701e7243ce47338339a06872cba4e5.r2.dev"
MIDI_PUBLIC_BASE   = "https://pub-cac2af06737f4edeb63de2e621719226.r2.dev"
